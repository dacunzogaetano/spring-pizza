<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<body>
	<nav th:fragment="navbar(current)" class="navbar navbar-expand-lg" style="background-color: #dc3545;">
		<div class="container-fluid">
			<a class="navbar-brand">
				<img src="/images/logo.png" alt="Logo pizzeria" height="100" class="m-0">
			</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
				aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">

					<li class="nav-item">
						<a class="nav-link" th:classAppend="${current == 'home'} ? active : not-active"
							href="/">Homepage</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" th:classAppend="${current == 'list'} ? active : not-active" href="/list">Le
							nostre pizze</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" th:classAppend="${current == 'ingredienti'} ? active : not-active"
							href="/ingredienti">Ingredienti</a>
					</li>
					
				</ul>
			</div>
			
		</div>
	</nav>

</html>
